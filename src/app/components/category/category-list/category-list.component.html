 <div class="container">
    <h1 class="mt-3">Kategorie</h1>
    <div class="d-flex-content-end mt-3">
        <a [routerLink]="['/admin/addCategories']"class="btn btn-primary">dodaj kategorie</a>
    </div>

    <ng-container *ngIf="categories">
        <table class="table table-bordered mt-03">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nazwa</th>
                    <th>Url</th>
                </tr>
            </thead>
            <thead>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                </tr>
            </thead>
        </table>
    </ng-container>
 </div>
