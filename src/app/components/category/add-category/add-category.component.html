<div class="container">
    <h1 class="mt-3">Dodaj kategorie</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Nazwa kategorii</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" title="categoryName"[(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Url kategorii</label>
                <input type="text" id="urlHandle" class="form-control" name="urlHandle" title="urlHandle" [(ngModel)]="model.urlHandle">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                Zapisz
            </button>
        </div>
    </form>
</div>
