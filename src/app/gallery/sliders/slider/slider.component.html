<div *ngIf="images && images.length > 0" class="slider-container">
    <img title="image" *ngFor="let image of images; let i = index"
        [src]="image.imageSrc" [alt]="image.imageAlt"
        [ngClass]="{'image-active': selectedIndex === i}"
       
    >
    <div *ngIf="indicators" class="slider-dot-container">
        <span *ngFor="let dot of images; let i = index" 
        class="dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectIndex(i)"
        >

        </span>
    </div>
    <button type="button" title="prevImage" *ngIf="controls" class="btn-slider btn-prev">
        <i class="fas fa-arrow-circle-left icon-slider icon-prev"
            (click)="onPrevClick()"
        ></i>
    </button>
    <button type="button" title="nextImage" *ngIf="controls" class="btn-slider btn-next">
        <i class="fas fa-arrow-circle-right icon-slider icon-next"
            (click)="onNextClick()"
        ></i>
    </button>
</div>
