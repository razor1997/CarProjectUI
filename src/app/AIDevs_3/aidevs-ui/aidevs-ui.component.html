<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="apiKey">APIKey</label>
      <input type="text" id="apiKey" formControlName="apiKey" placeholder="Enter API Key">
      <div *ngIf="submitted && f['apiKey'].errors" class="error-message">
        API Key is required
      </div>
    </div>
    
    <div class="form-field">
      <label for="task">Task</label>
      <input type="text" id="task" formControlName="task" placeholder="Enter task name">
      <div *ngIf="submitted && f['task'].errors" class="error-message">
        Task is required
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send' }}
    </button>

    <div *ngIf="showError" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

<style>
.form-container {
  padding: 20px;
  max-width: 600px;
  margin-left: 25%;
  margin-right: 25%;
}

.form-field {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0,123,255,.25);
}

.submit-button {
  width: 50%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  margin: 0 auto;
}

.submit-button:hover:not(:disabled) {
  background-color: #0056b3;
}

.submit-button:active:not(:disabled) {
  background-color: #004085;
}

.submit-button:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

.error-message {
  color: #dc3545;
  font-size: 14px;
  margin-top: 5px;
}
</style>
